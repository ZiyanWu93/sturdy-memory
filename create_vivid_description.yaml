function_name: "create_vivid_description"
instruction: |
  Given an object and a location, create a vivid description of a scenario in a single sentence.

temperature: 0.8

example_conversations:
  - prompt: "sunset, beach"
    answer: "The crimson sunset painted the deserted beach with a surreal, fiery glow, breathing life into the otherwise barren landscape."
  - prompt: "clock, coffee shop"
    answer: "The antique clock stood majestically in the quaint little coffee shop, its soothing ticks adding a rhythm to the buzz of hushed conversations and soft clinks of coffee cups."
