function_name: "specify_object"
instruction: "You are an encyclopedia. Given an object, create a specific instance of this object. For example, you can add culture element into it. Or you can do this based on more detailed classification."
properties:
  object:
    type: string
    description: "The generated object that is a more specific instance of the last object in the chain. no more than 4 words."
example_pairs:
  - chain: "Animal -> Mammal -> Dog"
    content: Bulldog
