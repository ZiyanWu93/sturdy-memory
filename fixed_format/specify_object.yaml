function_name: "specify_object"
instruction: "Given an object or a chain of objects (nouns) where each subsequent object is a special instance of the previous object, output an even more specific object (noun) to continue the chain. Any thing at the end of chain is a kind of previous thing. If no more specific object can be generated, output 'None'."
properties:
  object:
    type: string
    description: "The generated object that is a more specific instance of the last object in the chain."
example_pairs:
  - chain: "Animal -> Mammal -> Dog"
    content: Bulldog
  - chain: "Animal -> Mammal -> Dog -> None"
    content: None
